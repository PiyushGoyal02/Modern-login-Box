<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modrem Login </title>
    <link rel="stylesheet" href="modren-login.css">
</head>
<body>
    <div class="wrapper">
        
        <div class="hading">
            <h1> Login From Using HTML and CSS </h1>
        </div>

        <div class="container">
           

            <div class="hading2">
                <h3>sign in</h3>
            </div>

            <div class="hading3">
                <p> signin with username and password </p>
            </div>

            <div class="usepas">

                <label for="use" class="us"> Your username </label>
                <br/> <br/>
                <input type="text" id="use" name="username" placeholder=" Enter Username ">
                <br/> <br/>
                <label for="pas" class="pa"> Your password </label>
                <br/> <br/>
                <input type="password" id="pas" name="password" placeholder="Enter Password">

            </div>
            <br/>
            <div class="remen">
                <input type="checkbox" name="remender" id="rem">
                <label for="rem"> Remender me</label>

                <a href="#" class="for"> Forgot Password? </a>
            </div>

            <br/>
            <button class="log"> Login </button>

            
            <div class="notreg">
                <br/>
                <span class="not"> Not a member? </span>
                <a href="#" class="reg"> Register here!</a>
            </div>
            
        </div>
        
    </div>

</body>
</html>
